<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11x Deal Accelerator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">
    <div class="overlay"></div>
    <header class="header">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-black">11x Deal Accelerator</h1>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center py-12 px-4 hidden" id="main-form">
        <div class="form-container rounded-lg max-w-4xl w-full flex overflow-hidden">
            <div class="w-full md:w-1/2 p-8 bg-white">
                <h2 class="text-2xl font-semibold mb-6 text-center">Calculate Your Path to Exponential Success!</h2>
                <hr class="border-t-2 border-gray-300 mb-6">
                <form id="underwriting-calculator-form">
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="extra-income">How much more money do you want to earn each month?</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-money-bill-wave"></i>
                            </span>
                            <input class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color" type="number" id="extra-income" name="extra-income" placeholder="Enter the amount" aria-label="Extra Income Wanted">
                        </div>
                    </div>
                    
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="average-investment">How much do you gross on average per client?</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-dollar-sign"></i>
                            </span>
                            <input class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color" type="number" id="average-investment" name="average-investment" placeholder="Enter average investment" aria-label="Average Investment per Client">
                        </div>
                    </div>
                    
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="sales-meetings">Sales meetings per month:</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-handshake"></i>
                            </span>
                            <input class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color" type="number" id="sales-meetings" name="sales-meetings" placeholder="Enter number of meetings" aria-label="Sales Meetings per Month">
                        </div>
                    </div>
                    
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="sales-per-month">Sales per month:</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                               <i class="fas fa-hashtag"></i>
                            </span>
                            <input class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color" type="number" id="sales-per-month" name="sales-per-month" placeholder="Enter total sales" aria-label="Sales per Month">
                        </div>
                    </div>
                
                    <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-2 px-4 rounded-md hover:bg-yellow-500 transition duration-300">
                        <i class="fas fa-calculator mr-2"></i> CALCULATE
                    </button>
                </form>
            </div>
            <div class="w-full md:w-1/2 bg-gray-800 text-white p-6 md:p-8 flex flex-col justify-center" style="background-image: url('SEANS-DARK-PIC.jpg'); background-size: cover; background-position: center; background-blend-mode: overlay; background-color: rgba(22, 22, 22, 0.8);">
                <div id="loading" class="hidden mb-6 text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-yellow-400"></i>
                </div>
                <div class="space-y-6 md:space-y-8">
                    <div class="bg-yellow-500 bg-opacity-80 p-4 rounded-md text-center w-3/4 mx-auto">
                        <p class="text-base mb-1 uppercase font-bold">NUMBER OF SALES NEEDED</p>
                        <p id="sales-needed" class="text-4xl md:text-6xl font-bold text-white result-animation">0</p>
                    </div>
                </div>
                <button id="cta-button" class="cta-button hidden mt-6 bg-white text-black font-semibold py-2 px-4 rounded-md hover:bg-gray-200 transition duration-300 w-3/4 mx-auto">Get More Details</button>
            </div>
        </div>
    </main>
    
    <div id="modal" class="modal">
        <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row max-w-4xl w-full">
            <div class="md:w-1/2 p-12">
                <h2 class="text-2xl font-bold mb-6 text-center border-b pb-2 text-black">GIVE DETAILS TO UNLOCK YOUR SUCCESS</h2>
                <form id="details-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">FULL NAME</label>
                        <div class="relative">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10" id="full-name" type="text" name="full-name" placeholder="Enter your full name" required/>
                            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">EMAIL</label>
                        <div class="relative">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10" id="email" type="email" name="email" placeholder="Enter your email" required/>
                            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">PHONE NUMBER</label>
                        <div class="relative">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10" id="phone" type="tel" name="phone" placeholder="Enter your phone number" required/>
                            <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline" type="submit">
                            <i class="fas fa-paper-plane mr-2 text-black"></i>SUBMIT
                        </button>
                    </div>
                </form>
            </div>
            <div class="md:w-1/2 bg-cover bg-center p-8 relative" style="background-image: url('SEANS-DARK-PIC.jpg');">
                <div class="absolute inset-0 bg-gray-900 opacity-80"></div>
                <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center">
                    <img src="11xGrowth.gif" alt="Logo with a speedometer and the text '11X Growth'" class="mb-4 max-w-xs md:max-w-full w-full max-w-[350px]" />
                    <p class="font-bold text-lg md:text-xl">SUBMIT YOUR DETAILS AND PROCEED TO NEXT STEP</p>
                </div>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal hidden">
        <div class="modal-content bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-6xl text-green-500"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Thank You!</h2>
            <p class="text-gray-600 mb-4">We've received your information and will be in touch shortly.</p>
            <button id="close-success-modal" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Close
            </button>
        </div>
    </div>
    
   <script>
        let isSubmissionMode = false;
        let calculatedValues = null;
        
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toFixed(0);
        }
        
        function validateForm() {
            const inputs = document.querySelectorAll('input[type="number"]');
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value || isNaN(input.value)) {
                    input.classList.add('border-red-500');
                    isValid = false;
                } else {
                    input.classList.remove('border-red-500');
                }
            });
            return isValid;
        }
        
        function calculateValues() {
            const extraIncome = parseFloat(document.getElementById('extra-income').value);
            const timeWindow = 1; // Setting timeWindow to 1 by default
            const averageInvestment = parseFloat(document.getElementById('average-investment').value);
            const salesMeetingsPerMonth = parseFloat(document.getElementById('sales-meetings').value);
            const salesPerMonth = parseFloat(document.getElementById('sales-per-month').value);
            const conversionPercentage = salesMeetingsPerMonth / salesPerMonth; // Calculating conversionPercentage
        
            const salesNeeded = Math.ceil(extraIncome / averageInvestment);
            
            const salesMeetingsNeeded = Math.ceil(salesNeeded / conversionPercentage);
        
            return { 
                extraIncome, 
                timeWindow, 
                averageInvestment, 
                conversionPercentage, 
                salesNeeded, 
                salesMeetingsPerMonth, 
                salesPerMonth, 
                salesMeetingsNeeded 
            };
        }

        document.getElementById('underwriting-calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            if (!validateForm()) {
                alert('Please fill in all fields.');
                return;
            }
        
            isSubmissionMode = true;
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
        
            setTimeout(() => {
                calculatedValues = calculateValues();
                const { salesNeeded, salesPerMonth, salesMeetingsNeeded } = calculatedValues;
        
                document.getElementById('sales-needed').innerText = formatNumber(salesNeeded);
        
                loading.classList.add('hidden');
                document.getElementById('cta-button').classList.remove('hidden');
            }, 1000);
        });
        
        document.getElementById('cta-button').addEventListener('click', function() {
            if (this.textContent === 'Get More Details') {
                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
        
                if (!fullName || !email || !phone) {
                    alert('Please fill in all fields in the form.');
                    return;
                }
        
                fetch('https://nodejs-production-27d5.up.railway.app/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        phone,
                        ...calculatedValues
                    })
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('modal').style.display = 'none';
                        document.getElementById('success-modal').classList.remove('hidden');
                        
                        setTimeout(() => {
                            document.getElementById('success-modal').classList.add('hidden');
                            document.getElementById('main-form').classList.remove('hidden');
                        }, 3000);
                        window.location.href = 'https://api.leadconnectorhq.com/widget/booking/qol6ZJvSLNGfu3KXwprW';
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("There was an issue with your submission. Please try again.");
                });
            } else {
                document.getElementById('modal').style.display = 'flex';
                document.querySelector('.close').style.display = 'block';
                document.querySelector('.close').addEventListener('click', handleCloseClick);
                window.addEventListener('click', handleWindowClick);
            }
        });
        
        
        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('cta-button').textContent = 'Get More Details';
            document.getElementById('modal').style.display = 'none';
            document.getElementById('main-form').classList.remove('hidden');
            isSubmissionMode = false;
        });
        
        function handleCloseClick(event) {
            if (isSubmissionMode) {
                event.stopImmediatePropagation();
                alert('You cannot close the modal until you submit the form.');
            } else {
                document.getElementById('modal').style.display = 'none';
            }
        }
        
        function handleWindowClick(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                if (isSubmissionMode) {
                    event.stopImmediatePropagation();
                    alert('You cannot close the modal until you submit the form.');
                } else {
                    modal.style.display = 'none';
                }
            }
        } 
        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('cta-button').textContent = 'Get More Details';
            document.getElementById('modal').style.display = 'none';
            isSubmissionMode = false;
        });
    </script>
    
</body>
</html>
